<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ajax assignment</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/grid.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <!-- link to greensock main library and scroll plugin -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
    ></script>
    <script
      defer
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
    ></script>
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="grid-con">
      <svg id="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
        <path
          fill="orange"
          stroke="orange"
          stroke-width="15"
          transform-origin="center"
          d="m148 84.7 13.8-8-10-17.3-13.8 8a50 50 0 0 0-27.4-15.9v-16h-20v16A50 50 0 0 0 63 67.4l-13.8-8-10 17.3 13.8 8a50 50 0 0 0 0 31.7l-13.8 8 10 17.3 13.8-8a50 50 0 0 0 27.5 15.9v16h20v-16a50 50 0 0 0 27.4-15.9l13.8 8 10-17.3-13.8-8a50 50 0 0 0 0-31.7Zm-47.5 50.8a35 35 0 1 1 0-70 35 35 0 0 1 0 70Z"
        >
          <animateTransform
            type="rotate"
            attributeName="transform"
            calcMode="spline"
            dur="1"
            values="0;120"
            keyTimes="0;1"
            keySplines="0 0 1 1"
            repeatCount="indefinite"
          ></animateTransform>
        </path>
      </svg>
      <div class="col-span-full earbuds-con"></div>
    </div>
    <div class="grid-con">
      <div class="col-span-full">
        <model-viewer
          id="model"
          src="model/earbuds.gltf"
          ar
          ar-modes="webxr scene-viewer quick-look"
          ios-src="model/earbuds.usdz"
          camera-controls
          poster="images/poster.webp"
          shadow-intensity="1"
          environment-image="images/aircraft_workshop_01_1k.hdr"
          exposure="1.7"
          camera-orbit="52.34deg 88.29deg 874.8m"
          field-of-view="30deg"
        >
          <button
            class="Hotspot"
            slot="hotspot-1"
            data-position="22.114881038306805m 76.41863141465969m 92.72411936367459m"
            data-normal="0m 3.422854333301474e-8m 0.9999999999999996m"
            data-visibility-attribute="visible"
          >
            <div class="HotspotAnnotation" id="hotspot-1"></div>
          </button>

          <button
            class="Hotspot"
            slot="hotspot-2"
            data-position="39.77344034970514m 35.166245058302174m -60.072171234357924m"
            data-normal="0.9907333466758325m -0.04850912905944068m 0.12686331298842657m"
            data-visibility-attribute="visible"
          >
            <div class="HotspotAnnotation" id="hotspot-2"></div>
          </button>

          <button
            class="Hotspot"
            slot="hotspot-3"
            data-position="2.4492803380076666m 10.895113621640228m -85.35108450441453m"
            data-normal="-0.09319883119990514m 0.7267314834938743m -0.6805698559014823m"
            data-visibility-attribute="visible"
          >
            <div class="HotspotAnnotation" id="hotspot-3"></div>
          </button>

          <button
            class="Hotspot"
            slot="hotspot-4"
            data-position="8.209706351369618m -74.79136002933947m 11.903197074480694m"
            data-normal="0.018820622483499312m -0.18212597696599156m -0.9830950679784314m"
            data-visibility-attribute="visible"
          >
            <div class="HotspotAnnotation" id="hotspot-4"></div>
          </button>
          <button slot="ar-button" id="ar-button">View in your space</button>
          <div id="ar-prompt">
            <img src="images/ar_hand_prompt.png" />
          </div>
        </model-viewer>
      </div>
    </div>
    <div class="grid-con col-span-full">
      <h2>Materials</h2>
      <div class="col-span-full earbuds-con">
        <ul id="material-list">
          <!-- template will be copied inside of here -->
        </ul>

        <!-- Template that will be copied and dynamically inserted -->
        <!-- This is not rendered until I instantiate it -->
        <template id="material-template">
          <li>
            <h3 class="material-heading"></h3>
            <p class="material-description"></p>
            <img />
          </li>
        </template>
      </div>
    </div>

    <!-- Loads <model-viewer> for browsers: -->
  </body>
</html>
